<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>注册-TEDU_BBS</title>
<link rel="stylesheet" href="./css/bootstrap.css" />

<link rel="stylesheet" href="./css/hk_font-awesome.min.css" />
<link rel="stylesheet" href="./css/hk_md.login.css" />
<link rel="stylesheet" href="./css/hk_layer.css"
	id="layui_layer_skinlayercss" style="" />
	
	<script type="text/javascript" charset="UTF-8"
		src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="UTF-8"
		src="./js/bootstrap.min.js"></script>
		
</head>
<body>
	<header id="header">
		<div class="inner clearfix row">
			<div class="pull-left col-md-3">
				<a href="homepage" class="logo"><img src="./imgs/logo.jpg" alt=""></a>
			</div>
			<div class="pull-left col-md-5">
				<span class="logo-text text-center center-block">用户注册</span>
			</div>
			<div class="pull-right col-md-4">
				<div class="panel-navbar">
					<div class="pull-right row">
						<div class="pull-right col-md-4">
							<a href="" class="pull-right">tedu_bbs</a>
						</div>
						<div class="pull-right col-md-4">
							<a href="" class="pull-right">技术支持</a>
						</div>
						<div class="pull-right col-md-4">
							<a href="" target="_blank" class="pull-right">联系客服</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div th:value="${msg}" id=""></div>
	<div id="main" style="background: #f5f4f4;">
		<div class="inner clearfix">
			<div class="register-form">
				<div class="form-bd">
					<form action="#"
						method="post" id="myform" name="regform" class="form-horizontal">

						<div class="form-title col-xs-12">
							账户设置 
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-3 control-label" for="uName">用户名</label>
							<div class="col-xs-9 control-col">
								<input type="text" class="form-control input-check" placeholder="请输入用户名" id="uName" />
								<label id="uNameLable" class="label" style="color:red"></label>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-3 control-label" for="uMobile">手机号码</label>
							<div class="col-xs-9 control-col">
								<input onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control input-check" placeholder="请输入手机号码" id="uMobile" />
								<label id="uMobileLable" class="label" style="color:red"></label>
							</div>
						</div>
						<div class="form-group clearfix">
							<div class="col-xs-9 col-xs-offset-3 control-col code-mode">
								<button class="btn btn-primary checkBtn1" type="button"
									style="width: 48%; margin-right: 2%; margin-top: 0;"
									onclick="codeVerification(this)"
									disabled="true">获取短信验证码</button>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-3 control-label" for="verCode">手机验证码</label>
							<div class="col-xs-9 control-col">
<!-- 								<input type="number" oninput="if(value.length>11)value=value.slice(0,11)" class="form-control input-check" placeholder="请输入手机验证码" id="verCode" autocomplete="off">
 -->								<input onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="6" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control input-check" placeholder="请输入手机验证码" id="verCode" autocomplete="off">
								<label id="verCodeLable" class="label" style="color:red"></label>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-3 control-label" for="password">密码</label>
							<div class="col-xs-9 control-col">
								<input type="password" class="form-control input-check" maxlength="16"
									placeholder="请设置您的密码" id="password" autocomplete="off">
								<label id="passwordLable" class="label" style="color:red"></label>
								<div class="slogon" style="margin-top: 5px;">6-16个字母、数字或者英文符号，区分大小写</div>
							</div>
						</div>

						<div class="form-group">
							<div class="control-col col-xs-12">
								<button class="btn btn-primary btn-lg btn-login checkBtn2" type="button"
									name="bnt" id="get-form" disabled="true">确定注册</button>
							</div>
							
							<div class="control-col col-xs-12">
								<a class="btn btn-default btn-lg btn-login" href="">已有帐号，立即登录</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer">
		<div class="copyright">tedu_bbs开发所有</div>
	</footer>
	<script type="text/javascript">
		var b1=b2=b3=b4=false;
		//console.log(b1);
		$(function(){
			$(".input-check").on("focus",clearLable);	
			$(".input-check").on("blur",checkThis);	
			//$(".input-check").on("click",sendCode);	
		});
		
		//得到焦点,清空当前对象对应的提示信息
		function clearLable(){
			$(this).next().empty();
		}
		//失去焦点时,自动校验当前对象
		function checkThis(){
		    var lName = $('label[for="'+ this.id +'"]').text();
			var msgLable = $(this).next();
			var currentText = $(this).val();
		    var msg="";
			var regx="";
			
			//debugger				
			switch (lName) {
               case ("用户名"):
               	regx=/^[a-zA-Z\u4e00-\u9fa5]{1}[a-zA-Z0-9_\u4e00-\u9fa5]{2,19}$/;
               	if(currentText.length==0){
   					msg="用户名不能为空!";
					b1=false;
   				}else if(!regx.test(currentText)){
					msg="用户名:3-20长度的汉字字母数字以及下划线!";
					b1=false;
				}else{
					b1=true;
				}
                   break;
               case ("手机号码"):
               	regx=/^1(3|4|5|7|8)\d{9}$/;
            	   if(currentText.length==0){
					msg="手机号码不能为空!";
					b2=false;
				}else if(!regx.test(currentText)){
					b2=false;
					msg="请输入正确的手机号!";
				}else{
					b2=true;
				}
                   break;
               case ("密码"):
               	//密码强度太弱
               	regx=/^(?:\d+|[a-zA-Z]+|[!@#$%^&*]+)$/;
              		if(currentText.length==0){
					msg="密码不能为空!";
					b3=false;
				}else if(currentText.length<6){
               		msg="请输入6位以上密码!"
					b3=false;
               	}else if(regx.test(currentText)){
               		msg="至少包含数字,字母,常用符号中的两种!"
					b3=false;
               		regx=/^(?![a-zA-z]+$)(?!\d+$)(?![!@#$%^&*]+$)[a-zA-Z\d!@#$%^&*]+$/;
               	}else{
					msg="";
					b3=true;
               	}
                   	break;
               case ("手机验证码"):
               	if(currentText.length==0){
   					msg="手机验证码不能为空!";
					b4=false;
   				}else if(currentText.length<6){
       				msg="请输入完整的验证码!";
					b4=false;
       			}else{
       				b4=true;
       			}
                   break;
			}
			msgLable.text(msg); 
			if(b2){
				$(".checkBtn1").attr("disabled",false);
			}else{
				$(".checkBtn1").attr("disabled",true);
			}
			if(b1&&b2&&b3&&b4){
				$(".checkBtn2").attr("disabled",false);
			}else{
				$(".checkBtn2").attr("disabled",true);
			}
		}
		
	</script>
	<script type="text/javascript" charset="UTF-8"
		src="js/sendCode.js"></script>
	<script type="text/javascript" src="./js/hk_layer.js"></script>
		

</body>
</html>
